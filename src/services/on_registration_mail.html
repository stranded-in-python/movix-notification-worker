<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение авторизации</title>
</head>

<body>

    <p>Для подтверждения вашей авторизации, пожалуйста, нажмите на кнопку:</p>

    <form action="{{ context.url_verify }}" method="post">
        <input type="hidden" name="verification_token" value="{{ context.verification_token }}">

        <input type="submit" value="Подтвердить авторизацию">
    </form>

    <p>Если вы не пытались авторизоваться или не запрашивали данное письмо, пожалуйста, проигнорируйте его.</p>

    <p>С уважением, Movix</p>

</body>

</html>
